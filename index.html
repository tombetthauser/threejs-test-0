<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Room in Three.js</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.module.js';

    // Set up scene
    const scene = new THREE.Scene();

    // Set up camera
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    // Set up renderer
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create room geometry
    const roomGeometry = new THREE.BoxGeometry(2, 2, 2);
    const roomMaterial = new THREE.MeshBasicMaterial({ color: 0x888888, side: THREE.BackSide });
    const roomMesh = new THREE.Mesh(roomGeometry, roomMaterial);
    scene.add(roomMesh);

    // Create rotating room
    const rotatingRoomGroup = new THREE.Group();
    scene.add(rotatingRoomGroup);

    // Create walls
    const wallGeometry = new THREE.PlaneGeometry(2, 2);
    const wallMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
    
    const frontWall = new THREE.Mesh(wallGeometry, wallMaterial);
    frontWall.position.z = 1;
    rotatingRoomGroup.add(frontWall);

    const backWall = new THREE.Mesh(wallGeometry, wallMaterial);
    backWall.position.z = -1;
    backWall.rotation.y = Math.PI;
    rotatingRoomGroup.add(backWall);

    const leftWall = new THREE.Mesh(wallGeometry, wallMaterial);
    leftWall.position.x = -1;
    leftWall.rotation.y = -Math.PI / 2;
    rotatingRoomGroup.add(leftWall);

    const rightWall = new THREE.Mesh(wallGeometry, wallMaterial);
    rightWall.position.x = 1;
    rightWall.rotation.y = Math.PI / 2;
    rotatingRoomGroup.add(rightWall);

    // Set up animation
    const animate = () => {
      requestAnimationFrame(animate);

      rotatingRoomGroup.rotation.y += 0.005;

      renderer.render(scene, camera);
    };

    // Handle window resizing
    window.addEventListener('resize', () => {
      const newWidth = window.innerWidth;
      const newHeight = window.innerHeight;

      camera.aspect = newWidth / newHeight;
      camera.updateProjectionMatrix();

      renderer.setSize(newWidth, newHeight);
    });

    // Start animation
    animate();
  </script>
</body>
</html>
